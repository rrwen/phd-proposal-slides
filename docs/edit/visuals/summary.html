<!doctype html>

<meta charset="utf-8">
<title>Context-aware GIS Summary</title>

<div id="visual"></div>

<link rel="stylesheet" href="./css/visuals.css">

<style>
#visual {
	padding-top: 3%;
}
</style>

<script src="./js/d3.min.js"></script>
<script src="./js/d3plus.full.min.js"></script>
<script src="./js/helpers.js"></script>

<script>

	// (data) Bubble data
	var data = [
		{"name": "Context-aware GIS Architecture", "group": "Conceptual"},
		{"name": "Context-aware GIS Framework", "group": "Conceptual"},
		{"name": "Software Framework", "group": "Practical"},
		{"name": "Security Event Experiments", "group": "Practical"},
		{"name": "GIS Applications", "group": "Practical"},
		{"name": "Security Event Forecast Models", "group": "Methodological"},
		{"name": "Security Event Forecast and Monitoring Approach", "group": "Methodological"}
	];

	// (visualize) Visualize bubbles
	var visualization = d3plus.viz()
		.container("#visual")
		.data(data)
		.title({
			font: {
				size: "40%",
				weight: "bold"
			},
			value: "SUMMARY"
		})
		.format({
			text: function(text) {
				return text;
			}
		})
		.legend(false)
		.type("bubbles")
		.id(["group", "name"])
		.depth(1)
		.color("group")
		.draw();

</script>
